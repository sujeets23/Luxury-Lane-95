<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Luxury Lane 95</title>
  <link rel="icon" type="image/png" href="assets/luxury lane 95 logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f0f0f, #1e1e1e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .signup-container {
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      animation: slideIn 1.2s ease forwards;
      opacity: 0;
      text-align: center;
    }

    @keyframes slideIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .signup-container img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .signup-container h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #ffffff;
    }

    .signup-container form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .signup-container label {
      margin-bottom: 5px;
      font-size: 14px;
      color: #cccccc;
    }

    .signup-container input {
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #2b2b2b;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .signup-container input:focus {
      background-color: #333;
      box-shadow: 0 0 0 2px #00ccff;
    }

    .signup-container button {
      background-color: #00ccff;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-container button:hover {
      background-color: #0099cc;
    }

    .signup-container .back-link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }

    .signup-container .back-link a {
      color: #00ccff;
      text-decoration: none;
    }

    .signup-container .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .signup-container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <img src="assets/luxury lane 95 logo.png" alt="Luxury Lane 95 Logo" class="logo">
    <h2><i class="fa-solid fa-user-plus"></i> Create Your Account</h2>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 XXXXX-XXXXX" required pattern="[0-9]{10,15}" title="Enter a valid mobile number">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <button type="submit">Sign Up</button>
    </form>
    <div class="back-link">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent real form submission

      // Redirect to main.html after sign-up
      window.location.href = "main.html";
    });
  </script>

</body>
</html>
