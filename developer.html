<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Team | Luxury Lane 95</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #000; /* Black background */
            color: #fff;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            gap: 30px;
        }

        .team-member {
            background: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 250px;
            text-align: center;
        }

        .team-member img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 50%; /* Circular image */
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .team-member:hover img {
            transform: scale(1.05);
        }

        .member-info {
            padding: 15px;
        }

        .member-info h3 {
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #fff;
        }

        .member-info p {
            margin: 0;
            font-size: 0.95em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meet Our Developers</h1>
    </header>

    <section class="team-container">
        <div class="team-member">
            <img src="rahman.jpg" alt="Developer 1">
            <div class="member-info">
                <h3>Abdul Rahman</h3>
                <p>Frontend Developer</p>
            </div>
        </div>

        <div class="team-member">
            <img src="sujeet.jpg" alt="Developer 2">
            <div class="member-info">
                <h3>Sujeet</h3>
                <p>Frontend Developer/UI Designer</p>
            </div>
        </div>

        <div class="team-member">
            <img src="seby.JPG" alt="Developer 3">
            <div class="member-info">
                <h3>Sebastian </h3>
                <p>Frontend Developer</p>
            </div>
        </div>

        <div class="team-member">
            <img src="swayam.jpg" alt="Developer 4">
            <div class="member-info">
                <h3>Swayam </h3>
                <p>Frontend Developer</p>
            </div>
        </div>

        <div class="team-member">
            <img src="shreyash.jpeg" alt="Developer 5">
            <div class="member-info">
                <h3>Shreyash</h3>
                <p>Frontend Developer</p>
            </div>
        </div>
    </section>
</body>
</html>
