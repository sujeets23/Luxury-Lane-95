<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW Car Models Showcase</title>
  <link rel="stylesheet" href="external.css"> <!-- External CSS file if any -->
  <!-- External Libraries for Font Awesome Icons and Google Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px;
      position: relative;
    }

    /* BMW Logo Styles */
    .bmw-logo {
      width: 80px;
      height: auto;
      animation: fadeIn 2s ease-out;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    /* Slideshow Container */
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: 20px auto;
      overflow: hidden;
    }

    .mySlides {
      display: none;
      opacity: 0;
      transition: opacity 1s ease-in-out; /* Smooth fade-in and fade-out transition */
    }

    .slide-image {
      width: 100%;
      height: 777px; /* Adjust this height to make the slideshow shorter */
      object-fit: cover; /* Ensures the image covers the space without distortion */
    }

    /* Photo Gallery */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .gallery-item {
      width: 250px;
      height: 250px;
      overflow: hidden;
      border-radius: 8px;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery-item img:hover {
      transform: scale(1.1);
    }

    /* Suggestion Text */
    .suggestion {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }

    /* Fade-in animation for the logo */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png.png" alt="BMW Logo" class="bmw-logo"> <!-- Fixed logo filename -->
    <h1>BMW</h1>
  </header>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <img src="BMW i7.jpg.jpg" alt="BMW Model 1" class="slide-image">  <!-- Fixed image filenames -->
    </div>
    <div class="mySlides fade">
      <img src="BMW1 i7.jpg.jpg" alt="BMW Model 2" class="slide-image">
    </div>
    <div class="mySlides fade">
      <img src="wp11913426-bmw-i7.jpg.jpg" alt="BMW Model 3" class="slide-image">
    </div>
    <div class="mySlides fade">
      <img src="m8.jpg" alt="BMW Model 4" class="slide-image">
    </div>
  </div>

  <!-- Photo Gallery Section -->
  <div class="gallery-container">
    <div class="gallery-item">
      <img src="" alt="BMW X5">
    </div>
    <div class="gallery-item">
      <img src="BMW M3.jpg" alt="BMW M3">
    </div>
    <div class="gallery-item">
      <img src="BMW 3 Series.jpg" alt="BMW 3 Series">
    </div>
    <div class="gallery-item">
      <img src="BMW Z4.jpg" alt="BMW Z4">
    </div>
    <div class="gallery-item">
      <img src="BMW 7 Series.jpg" alt="BMW 7 Series">
    </div>
  </div>

  <!-- Suggestion Section -->
  <div class="suggestion">
    <h3>Looking for a BMW? Explore some of our best models!</h3>
    <p>Check out our exclusive collection including the BMW X5, M3, 3 Series, Z4, and 7 Series. Which one will you choose?</p>
  </div>

  <script>
    let slideIndex = 0;

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      // Hide all slides
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        slides[i].style.opacity = 0; // Reset opacity when hiding
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block"; // Show the current slide
      setTimeout(() => {
        slides[slideIndex - 1].style.opacity = 1; // Fade-in the current slide
      }, 10); // Small delay to apply the opacity transition

      setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }

    window.onload = showSlides;
  </script>
</body>
</html>
