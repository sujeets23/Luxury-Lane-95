<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxury Lane 95</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><img src="Assets/luxury lane 95 logo.png" alt="Luxury Lane 95 Logo"></a>
      </div>
      <h1>Drive Dreams Live Luxury</h1>
      <ul class="nav-links">
        <li><a href="#"><img src="Assets/vecteezy_bmw-transparent-png-bmw-free-png_19956127.png" alt="BMW"> BMW</a></li>
        <li><a href="#"><img src="Assets/porsche logo.png" alt="Porsche"> Porsche</a></li>
        <li><a href="#"><img src="Assets/koenigsegg logo.png" alt="Koenigsegg"> Koenigsegg</a></li>
        <li><a href="#"><i class="fa-solid fa-screwdriver-wrench"></i> Customise Your Car</a></li>
        <li><a href="#"><i class="fa-regular fa-user"></i> My Account</a></li>
        <li class="menu-icon"><i class="fa-solid fa-bars"></i></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="car-slider">
      <div class="slide active">
        <img src="Assets/bmw m5 slider.png" alt="BMW M5 Slider">
        <div class="slider-text">
          <h2>BMW M5</h2>
          <p>Power. Prestige. Perfection</p>
        </div>
      </div>
      <div class="slide">
        <img src="Assets/prsche 911 slider.jpg" alt="Porsche 911 Slider">
        <div class="slider-text">
          <h2>Porsche 911</h2>
          <p>Born to thrill, built to last</p>
        </div>
      </div>
      <div class="slide">
        <img src="Assets/wp14965109-koenigsegg-agera-r-blue-wallpapers.webp" alt="Koenigsegg Slider">
        <div class="slider-text">
          <h2>Koenigsegg Agera</h2>
          <p>Redefining the Hypercar Standard</p>
        </div>
      </div>
    </div>
  </main>

  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
